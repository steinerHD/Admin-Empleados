<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">

        <form [formGroup]="formEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre:</label>
              <input type="text" name="" id=""  class="form-control" formControlName="nombre" placeholder="" aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Correo:</label>
              <input type="text" name="" id="" class="form-control" formControlName="correo" placeholder="" aria-describedby="helpId">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-primary">Editar</button>
                <button type="button" class="btn btn-danger" routerLink="/">Cancelar</button>
            </div>
        </form>
    </div>
</div>
